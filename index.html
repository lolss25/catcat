<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengu and Cat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e; 
            color: #f0f0f0; 
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background: #2b2b2b; 
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 3.5em; 
            margin-bottom: 30px;
            color: #e0e0e0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .film-strip {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 15px;
            padding: 10px;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .photo {
            position: relative;
            flex: 0 0 auto;
            background: #333; 
            border: 10px solid #666; 
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            height: 300px; 
            width: 250px; 
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            filter: sepia(50%) contrast(85%) brightness(85%) hue-rotate(5deg); /* Enhanced film effect */
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: none;
        }

        .photo:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }

        /* Film Grain Effect */
        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/film-grain.png') repeat;
            opacity: 0.2; 
            pointer-events: none;
            z-index: 1;
        }

        .photo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.4) 10%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: 2;
        }

       
        .film-strip::-webkit-scrollbar {
            height: 12px;
        }

        .film-strip::-webkit-scrollbar-track {
            background: #2b2b2b;
        }

        .film-strip::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 8px;
        }

        .film-strip::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

      
        .bottom-message {
            text-align: center;
            margin-top: 20px;
            color: #d0d0d0; 
            font-family: 'Cinzel', serif;
            font-size: 1.5em;
            padding: 10px;
            background: #333; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengu and Cat</h1>
        <div class="film-strip">
            <div class="photo">
                <img src="a.jpg" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="b.jpg" alt="Photo 2">
            </div>
            <div class="photo">
                <img src="c.jpg" alt="Photo 3">
            </div>
            <div class="photo">
                <img src="d.jpg" alt="Photo 4">
            </div>
            <div class="photo">
                <img src="e.jpg" alt="Photo 5">
            </div>
            <div class="photo">
                <img src="h.jpg" alt="Photo 6">
            </div>
            <div class="photo">
                <img src="f.jpg" alt="Photo 7">
            </div>
            <div class="photo">
                <img src="g.jpg" alt="Photo 8">
            </div>
        </div>
        <div class="bottom-message">
            Unbiological Sisters
        </div>
    </div>
</body>
</html>
